<table *ngIf="employees; else loading" class="table table-hover">
  <thead>
  <tr>
    <th>Name (Job Title)</th>
    <th>Age</th>
    <th>Username</th>
    <th>Hire Date</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr class="employee-row" *ngFor="let emp of employees; trackBy: employeesTrackByFn">
    <th scope="row">{{emp.name}} ({{emp.jobTitle}})</th>
    <td>{{emp.age}}</td>
    <td>{{emp.username}}</td>
    <td>{{emp.hireDate | date: 'yyyy/MM/dd'}}</td>
    <td>

      <span class="float-right">

        <button (click)="showDetails(emp)" class="btn btn-outline-primary mb-1 btn-sm">
          DETAILS
        </button>

        <button (click)="editEmployee(emp)" class="btn btn-outline-warning mb-1 btn-sm">
          EDIT
        </button>

        <button (click)="deleteEmployee(emp)" class="btn btn-outline-danger mb-1 btn-sm">
          DELETE
        </button>

      </span>

    </td>
  </tr>

  </tbody>
</table>

<ng-template #loading>
  <span>loading employees...</span>
</ng-template>
